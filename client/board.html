<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <!--<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>-->
    <title>WHC - Board</title>
</head>

<body>
    <header>
        <nav id="nav-main" class="navbar fixed-top navbar-expand-lg navbar-dark">
            <a class="navbar-brand">Score Board</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1 id="timer">______</h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 text-center">
                    <names id="home-name-board">Wakefield</names>
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 text-center ">
                    <h1 id="period-board">VS</h1>
                </div>
                <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 text-center ">
                    <names id="away-name-board"> Other Team</names>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-5 col-md-5 col-lg-5 col-xl-5 text-center">
                    <score id="home-score-board">0</score>
                </div>
                <div class="col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-center ">
                    <score>-</score>
                </div>
                <div class="col-12 col-sm-5 col-md-5 col-lg-5 col-xl-5 text-center ">
                    <score id="away-score-board">0</score>
                </div>
            </div>
        </div>

        <script src="board.js "></script>
        <!--<script src="timer.js "></script>-->

    </main>
    <footer>
        <div class="footer-content ">
            <p class="text-center ">Wakefield Hockey Club</p>
        </div>
        <div class="scripts ">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
        </div>
    </footer>
</body>

</html>
